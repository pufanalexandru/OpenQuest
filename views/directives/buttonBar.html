<div class="btn-group btn-group-justified">
    <div class="btn-group" ng-if="quest.status != 'active'" ng-click="update('quests', quest.id, 'status', 'active')">
        <button class="btn btn-default">Restart</button>
    </div>
    <div class="btn-group" ng-if="quest.status != 'completed'" ng-click="update('quests', quest.id, 'status', 'completed')">
        <button class="btn btn-default">Mark as completed</button>
    </div>
    <div class="btn-group" ng-if="quest.status != 'failed'" ng-click="update('quests', quest.id, 'status', 'failed')">
        <button class="btn btn-default">Mark as failed</button>
    </div>
    <div class="btn-group">
        <button class="btn btn-default">Delete</button>
    </div>
</div>
