<oq-navbar title="Create new quest" icon="fa-plus"></oq-navbar>
<div class="main">
    <form class="form-horizontal" ng-submit="createQuest()">
        <div class="form-group creation">
            <label class="col-md-2 control-label" for="name">Name</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="name of your quest" ng-model="quest.name" required>
            </div>
            
            <label class="col-md-2 control-label" for="description">Description</label>
            <div class="col-md-10">
               <textarea name="description" id="description" rows="5" class="form-control" ng-model="quest.description" placeholder="what's this quest about..."></textarea>
            </div>
            
            <label class="col-md-2 control-label" for="category">Category</label>
            <div class="col-md-3">
                <select name="category" id="category" class="form-control" ng-model="quest.category">
                    <option value="">Select one</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <label class="col-md-2 control-label" for="categoryCreation">or create one</label>
            <div class="col-md-3">
                <input type="text" class="form-control" id="categoryCreation" name="categoryCreation"  placeholder="category name">
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control colorPicker" placeholder="and color">
            </div>
            
            <label class="col-md-2 control-label" for="deadline">Deadline</label>
            <div class="col-md-10">
                <div class="input-group date" id="datetimepicker">
                    <input type="text" ng-model="quest.deadlineFormatted" class="form-control" placeholder="optional; use the datepicker on the right">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            
            <label class="col-md-2 control-label">In adventure?</label>
            <div class="col-md-2">
                <input id="adventure" type="checkbox" ng-click="toggleAdventures()">
            </div>
            <label for="selectAdventure" class="col-md-3 control-label animate-if" ng-if="quest.hasAdventure">select adventure</label>
            <div class="col-md-5 animate-if" ng-if="quest.hasAdventure">
                <select name="selectAdventure" id="selectAdventure" class="form-control" ng-model="quest.adventure">
                    <option value="a new hope">1</option>
                    <option value="empire strikes back">2</option>
                    <option value="return of the jedi">3</option>
                </select>
            </div>   
                     
            <div class="col-md-11 col-md-offset-1">
                <button type="submit" class="btn btn-default btn-lg btn-block">Create quest</button>
            </div>
        </div>
    </form>
</div>
